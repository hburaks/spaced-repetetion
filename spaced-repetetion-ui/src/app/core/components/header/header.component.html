<mat-toolbar class="header">
  <div class="header-content">
    <div class="brand" routerLink="/">
      <span class="logo">HB-dev</span>
      <span class="divider">|</span>
      <span class="app-name">Spaced Repetition</span>
    </div>

    <div class="auth-buttons">
      <ng-container *ngIf="!isLoggedIn()">
        <button mat-button routerLink="/auth/login">
          <mat-icon>login</mat-icon>
          <span>Login</span>
        </button>
        <button mat-button routerLink="/auth/register">
          <mat-icon>person_add</mat-icon>
          <span>Register</span>
        </button>
      </ng-container>
      <ng-container *ngIf="isLoggedIn()">
        <button mat-button routerLink="/settings">
          <mat-icon>settings</mat-icon>
          <span>Settings</span>
        </button>
        <button mat-button (click)="logout()" class="logout-button">
          <mat-icon>exit_to_app</mat-icon>
          <span>Logout</span>
        </button>
      </ng-container>
    </div>
  </div>
</mat-toolbar>
