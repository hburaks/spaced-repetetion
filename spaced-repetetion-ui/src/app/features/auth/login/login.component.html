<div class="mat-card">
  <div class="mat-card-header">
    <div class="mat-card-title">Login</div>
  </div>
  <div class="mat-card-content">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" type="email">
        <mat-error *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</mat-error>
        <mat-error *ngIf="loginForm.get('email')?.errors?.['email']">Invalid email format</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput formControlName="password" type="password">
        <mat-error *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</mat-error>
        <mat-error *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 6
          characters</mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid">Login</button>
    </form>
    <p>Don't have an account? <a routerLink="/auth/register">Register</a></p>
  </div>
</div>
