<div class="mat-card">
  <div class="mat-card-header">
    <div class="mat-card-title">Verify Email</div>
  </div>
  <div class="mat-card-content">
    <p class="verification-message">
      Please enter the verification code sent to your email address.
    </p>
    <form [formGroup]="verifyForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline">
        <mat-label>Verification Code</mat-label>
        <input matInput formControlName="code" type="text" maxlength="6">
        <mat-error *ngIf="verifyForm.get('code')?.errors?.['required']">
          Verification code is required
        </mat-error>
        <mat-error
          *ngIf="verifyForm.get('code')?.errors?.['minlength'] || verifyForm.get('code')?.errors?.['maxlength']">
          Code must be 6 characters
        </mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit" [disabled]="!verifyForm.valid">
        Verify Email
      </button>
    </form>
  </div>
</div>
