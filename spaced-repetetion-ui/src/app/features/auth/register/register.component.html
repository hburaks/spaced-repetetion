<div class="mat-card">
  <div class="mat-card-header">
    <div class="mat-card-title">Register</div>
  </div>
  <div class="mat-card-content">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline">
        <mat-label>Username</mat-label>
        <input matInput formControlName="username">
        <mat-error *ngIf="registerForm.get('username')?.errors?.['required']">Username is required</mat-error>
        <mat-error *ngIf="registerForm.get('username')?.errors?.['minlength']">Username must be at least 3
          characters</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" type="email">
        <mat-error *ngIf="registerForm.get('email')?.errors?.['required']">Email is required</mat-error>
        <mat-error *ngIf="registerForm.get('email')?.errors?.['email']">Invalid email format</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput formControlName="password" type="password">
        <mat-error *ngIf="registerForm.get('password')?.errors?.['required']">Password is required</mat-error>
        <mat-error *ngIf="registerForm.get('password')?.errors?.['minlength']">Password must be at least 6
          characters</mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit" [disabled]="!registerForm.valid">Register</button>
    </form>
    <p>Already have an account? <a routerLink="/auth/login">Login</a></p>
  </div>
</div>
